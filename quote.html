<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hire Me - Moheed Zafar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("3DNaytvw0SMBpVdw7"); // Replace with your EmailJS Public Key
    })();
  </script>
</head>
<body class="bg-black text-white">
  <div class="relative">
  <svg class="w-full h-40 md:h-64" viewBox="0 0 1440 320" preserveAspectRatio="none">
    <defs>
      <linearGradient id="blackGradient" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#000000" />
        <stop offset="100%" stop-color="#1a1a1a" />
      </linearGradient>
    </defs>
    <path fill="url(#blackGradient)" fill-opacity="1"
      d="M0,192L60,197.3C120,203,240,213,360,192C480,171,600,117,720,117.3C840,117,960,171,1080,165.3C1200,160,1320,96,1380,64L1440,32L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z">
    </path>
  </svg>
</div>
  <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-xl shadow-md mt-12">
    <h1 class="text-3xl font-semibold mb-6 text-center">Get a Quote</h1>

    <form id="quoteForm" class="space-y-4">
      <div>
        <label class="block mb-1">How many screens?</label>
        <select id="screens" class="w-full p-2 bg-gray-700 rounded" required>
          <option value="1">1 Screen ($200)</option>
          <option value="3">3 Screens ($600)</option>
          <option value="5">5 Screens ($1000)</option>
        </select>
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="api" class="mr-2">
        <label for="api">Requires API integration</label>
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="android" class="mr-2">
        <label for="android">Also need Android version</label>
      </div>

      <div>
        <label class="block mb-1">Your Name</label>
        <input type="text" id="name" class="w-full p-2 bg-gray-700 rounded" required />
      </div>

      <div>
        <label class="block mb-1">Your Email</label>
        <input type="email" id="email" class="w-full p-2 bg-gray-700 rounded"  />
      </div>

      <!-- Preferred Contact Method -->
<div class="mb-4">
  <label class="block mb-1 text-sm font-medium">Preferred Contact Method</label>
  <select id="contact" class="w-full p-2 bg-gray-700 rounded" onchange="togglePhoneField(this.value)">
    <option value="email">Email</option>
    <option value="phone">Phone</option>
  </select>
</div>

<!-- Phone Field (Initially Hidden) -->
<div class="mb-4" id="phoneField" style="display: none;">
  <label for="phone" class="block text-sm font-medium mb-1">Phone Number</label>
  <input type="tel" id="phone" name="phone" class="w-full border rounded p-2 bg-gray-800 text-white" placeholder="+1 234 567 8901">
</div>


      <div id="totalCost" class="text-lg font-semibold text-green-400"></div>

      <button type="submit" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 p-3 rounded text-white font-semibold">Send Quote</button>
    </form>

    <div id="responseMessage" class="mt-6 text-center text-green-400 hidden">
      Quote sent successfully! We will contact you shortly via your preferred method.
    </div>
  </div>

  <!-- Wave Divider -->
  <svg class="w-full" viewBox="0 0 1440 320"><path fill="url(#blackGradient)" fill-opacity="1"
      d="M0,64L60,74.7C120,85,240,107,360,133.3C480,160,600,192,720,202.7C840,213,960,203,1080,176C1200,149,1320,107,1380,85.3L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
    </path>
  </svg>
  
    
<script>
  function togglePhoneField(value) {
    const phoneField = document.getElementById('phoneField');
    phoneField.style.display = value === 'phone' ? 'block' : 'none';
  }
</script>
  <script>
    const form = document.getElementById('quoteForm');
    const totalCost = document.getElementById('totalCost');
    const responseMessage = document.getElementById('responseMessage');

    function calculateCost() {
      const screenCount = parseInt(document.getElementById('screens').value);
      let cost = screenCount === 1 ? 200 : screenCount === 3 ? 600 : 1000;

      if (document.getElementById('api').checked) cost += 300;
      if (document.getElementById('android').checked) cost += 400;

      totalCost.textContent = `Total Estimated Cost: $${cost}`;
      return cost;
    }

    document.getElementById('screens').addEventListener('change', calculateCost);
    document.getElementById('api').addEventListener('change', calculateCost);
    document.getElementById('android').addEventListener('change', calculateCost);
    calculateCost();

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const cost = calculateCost();

      const data = {
        screens: document.getElementById('screens').value,
        api: document.getElementById('api').checked ? "Yes" : "No",
        android: document.getElementById('android').checked ? "Yes" : "No",
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        contact: document.getElementById('contact').value,
        phone: document.getElementById('phone').value,
        total: `$${cost}`
      };

      emailjs.send("service_9a9ezbf", "template_z9qybs9", data)
        .then(() => {
          responseMessage.classList.remove("hidden");
          form.reset();
          totalCost.textContent = "";
        })
        .catch((error) => {
          alert("Failed to send quote. Please try again.");
          console.error(error);
        });
    });
  </script>
</body>
</html>
